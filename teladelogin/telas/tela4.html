<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instituto Lucimário Caitano</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6a14f.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #078C36 40%, #0D0D0D 100%);
      overflow: hidden;
    }

    .login-card {
      background-color: #F2F2F2;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      width: 400px;
      padding: 50px 40px;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    }

    .logo {
      width: 90px;
      height: 90px;
      background-color: #078C36;
      border-radius: 50%;
      margin: 0 auto 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      box-shadow: 0 0 12px rgba(7, 140, 54, 0.4);
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #0D0D0D;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
      text-align: left;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #078C36;
      font-size: 1rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 42px;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 0.95rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      border-color: #078C36;
      box-shadow: 0 0 10px rgba(7,140,54,0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #078C36;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #056c2a;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #888;
    }

    .footer span {
      color: #D92323;
      font-weight: 600;
    }

    @media (max-width: 450px) {
      .login-card {
        width: 90%;
        padding: 40px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo"><i class="fas fa-hands-helping"></i></div>
    <h1>Instituto Lucimário Caitano</h1>
    <p>Entre com suas credenciais para acessar o sistema</p>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="usuario" placeholder="Usuário">
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="senha" placeholder="Senha">
    </div>

    <button onclick="entrar()">Entrar</button>

    <div class="footer">
      © 2025 <span>Instituto Lucimário Caitano</span>
    </div>
  </div>

  <script>
    function entrar() {
      const user = document.getElementById('usuario').value.trim();
      const pass = document.getElementById('senha').value.trim();

      if (!user || !pass) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      alert(`Bem-vindo(a), ${user}! (Login simulado, backend pode ser integrado aqui)`);
    }
  </script>
</body>
</html>
