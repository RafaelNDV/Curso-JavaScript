<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Lucimário Caitano</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/802a537608.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Login</h1>
    <section>
        <div id="esquerda">
            <h2>Bem vindo!</h2>
            <form action="login" method="post">
                <div id="mail">
                    <label for="email"><i class="fa-regular fa-envelope"></i></label>
                    <input type="email" name="email" id="email" required placeholder="E-mail">
                </div>
                <div id="enha">
                    <label for="senha"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" name="senha" id="senha">
                </div>
                <div id="botão">
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </div>
        <div id="direita">
        
        </div>
    </section>
</body>
</html>
